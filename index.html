<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <div class="container bg-blue-500 pb-10 ">

                <input type="text " class="rounded-full description">

                <li>grapes</li>

                <li>lavender</li>

        </div>
        <div class="d-flex mt-10 ">
            <input type="text" name="" id="" class="rounded-full addItemInput">
            <button class="btn btn-info  ml-10 addItemButton">Add Item</button>
            <button class="btn btn-success text-white ml-10 removeItemButton">Remove last Item</button>
        </div>





        <script src="js/script.js"></script>
